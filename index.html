<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Widget for Freedome.it" />
    <title>Weather Widget | Freedome</title>

    <!-- Font Montserrat da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icone meteo da Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Widget meteo principale - la località viene passata tramite data-location -->
      <div
        class="weather-widget"
        id="weatherWidget"
        data-location="Coimbra, Portugal"
      >
        <!-- Container delle 3 viste navigabili tramite swipe -->
        <div class="widget-views" id="widgetViews">
          <!-- Vista 1: Meteo corrente -->
          <div class="view view-current active" data-view="current">
            <div class="current-temp" id="currentTemp">--°</div>
            <div class="current-location" id="currentLocation">Loading...</div>
            <div class="current-icon" id="currentIcon"></div>
          </div>

          <!-- Vista 2: Previsioni orarie (prossime 5 ore) -->
          <div class="view view-hourly" data-view="hourly">
            <div class="hourly-grid" id="hourlyGrid"></div>
          </div>

          <!-- Vista 3: Previsioni a 5 giorni -->
          <div class="view view-daily" data-view="daily">
            <div class="daily-grid" id="dailyGrid"></div>
          </div>
        </div>

        <!-- Indicatori di navigazione -->
        <div class="nav-dots" id="navDots">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
        </div>
      </div>
    </div>

    <!-- Caricamento modulo JavaScript principale -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
